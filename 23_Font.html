<!DOCTYPE html>
<html>
	<head>
		<title>HTML Fonts</title>
	</head>
	<body>
		<strong><u>Comparing the size of text - absolute method</u></strong></br>
		<center>
			<font size="1">Size 1</font></br>
			<font size="2">Size 2</font></br>
			<font size="3">Size 3</font></br>
			<font size="4">Size 4</font></br>
			<font size="5">Size 5</font></br>
			<font size="6">Size 6</font></br>
			<font size="7">Size 7</font></br>
		</center>
		<hr>
		<strong><u>Comparing the size of text - relative method</u></strong></br>
		<center>
			<font size="-1">Size -1</font></br>
			<font size="+1">Size +1</font></br>
			<font size="+2">Size +2</font></br>
			<font size="+3">Size +3</font></br>
			<font size="+4">Size +4</font></br>
		</center>
		<hr>
		<strong><u>Font faces</u></strong></br>
		<center>
			<font face="Bedrock"></font>Bedrock</br>
			<font face="Verdana">Verdana</font></br>
			<font face="Comic sans MS">Comic sans MS</font></br>
		</center>
		<hr>
		<strong><u>Font color</u></strong></br>
		<center>
			<font color="red">Red with name</font></br>
			<font color="#ff0000">Red with hexa decimal code</font></br>
		</center>
	</body>
</html>
