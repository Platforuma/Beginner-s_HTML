
<!DOCTYPE html>
<html>
	<head>
		<title>HTML Forms</title>
	</head>
	<body>
		<p>
			Enter your Name:<input type="text" name='first_name' placeholder="First Name">
		</p>
		<p>
			Enter your Password:<input type="Password" name='password' placeholder="Password">
		</p>
		<p>
			Tell something about yourself:<br>
			<textarea rows="10" cols="50" name="description" placeholder="Tell about your-self..." maxlength="250"></textarea>
		</p>
		<p>
			<input type="checkbox" name="condition" >Do you accept the terms and conditions
		</p>
		<p>
			What is the capital of India?<br/>
			<input type="radio" name="capital" value="Delhi">Delhi
			<input type="radio" name="capital" value="Bombay" >Bombay
			<input type="radio" name="capital" value="Kolkata" >Kolkata
			<input type="radio" name="capital" value="Banglore">Banglore
		</p>
		<p>
			Gender
			<input type="radio" name="gender" value="Male">Male
			<input type="radio" name="gender" value="Female" >Female
			<input type="radio" name="gender" value="Other" >Other
		</p>
		<p>
			Dropdown Menu
			<select name="Lnaguages">
				<option value="HTML/CSS"> HTML/CSS </option>
				<option value="C/C++"> C/C++ </option>
				<option value="JAVA"> JAVA </option>
				<option value="PHP"> PHP </option>
				<option value="Python"> Python </option>
			</select> 
		</p>
	</body>
</html>
